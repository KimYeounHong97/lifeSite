<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{/layout/default_layout}">
<head>
	<!--  고유 CSS 추가 -->
	<th:block layout:fragment="css"></th:block>
	<!-- 고유 스크립트 추가 -->
	<th:block layout:fragment="script"></th:block>
</head>
	<th:block layout:fragment="content">
		<div id="page" class="page">
			<div id="content" class="site-content">
				<div id="primary"
					class="content-area grid-parent mobile-grid-100 grid-100 tablet-grid-100">
					<main id="main" class="site-main">
						<div id="container">
							<div class="header">
								<img class="featured-image lazyloaded"
									src="/img/picture/common/sitemap-header.jpg"
									data-lazy-src="/img/picture/common/sitemap-header.jpg"
									data-was-processed="true">
								<div class="article-info">
                    				<h1 class="entry-title">SITEMAP</h1>
                				</div>
							</div>
							<ul>
								<li><i class="far fa-bookmark fa-2x" aria-hidden="true"></i><a class="menu" href="/animals/info" >Animals</a></li>
								<li><i class="far fa-bookmark fa-2x" aria-hidden="true"></i><a class="menu" href="/arts-entertainment/info" >Art &amp;Entertainment</a></li>
								<li><i class="far fa-bookmark fa-2x" aria-hidden="true"></i><a class="menu" href="/destinations/info" >Destinations</a></li>
								<li><i class="far fa-bookmark fa-2x" aria-hidden="true"></i><a class="menu" href="/history/info" >History</a></li>
								<li><i class="far fa-bookmark fa-2x" aria-hidden="true"></i><a class="menu" href="/lifestyle/info" >LifeStyle</a></li>
								<li><i class="far fa-bookmark fa-2x" aria-hidden="true"></i><a class="menu" href="/nature/info" >Nature</a></li>
								<li><i class="far fa-bookmark fa-2x" aria-hidden="true"></i><a class="menu" href="/people/info" >People</a></li>
								<li><i class="far fa-bookmark fa-2x" aria-hidden="true"></i><a class="menu" href="/sitemap/info" >SiteMap</a></li>
							</ul>
						</div>
						<div th:if="${session.life == null}"
							data-bg="url(/wp-content/themes/generatepress-child/static/newsletter.jpg)"
							class="newsletter-container rocket-lazyload"
							style="background-image: url(&quot;/wp-content/themes/generatepress-child/static/newsletter.jpg&quot;);"
							data-was-processed="true">
							<span th:text="${session.userId}"></span>
							<h2>Let's make a magazine together</h2>
							<p>서로의 이야기를 공유하여 새로운 잡지를 만들어가봐요</p>
							<section>
								<button>
									<a href="/user/login" style="color: white; font-weight: bold;">Join
										With Us</a>
								</button>
							</section>
						</div>
					</main>
					<!-- #main -->
				</div>
				<!-- #primary -->
			</div>
			<!-- #content -->
		</div>
	</th:block>
</html>
