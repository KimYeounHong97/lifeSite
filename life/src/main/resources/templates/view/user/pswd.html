<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{/layout/default_layout}">
<head>
<title>비밀번호 찾기</title>
<!-- html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/common/login.css}">
</th:block>
<!-- html 고유 스크립트 추가 -->
<th:block layout:fragment="script"></th:block>
<script type="text/javascript">
//비밀번호 찾기 유형 체크
function fnIdType(){
	var checkVal = $('input[name=check_method]:checked').val();
	if(checkVal=="email"){
		$("#mobileTitle").hide();
		$("#mobileView").hide();
		$("#emailTitle").show();
		$("#emailView").show();
	}else if(checkVal=="phone"){
		$("#emailTitle").hide();
		$("#emailView").hide();
		$("#mobileTitle").show();
		$("#mobileView").show();
	}
}

//비밀번호 찾기 
function findPswd(){
	var checkVal = $('input[name=check_method]:checked').val();
	
	if($("#userId").val()==""){
		alert("아이디를 입력해주세요.");
		return;
	}else{
		if(checkVal=="email"){
			var emailVal = $("#email").val();
			if(emailVal == ""){
				alert("이메일을 입력해주세요.");
				return;
			}else{
				if (!validateEmail(emailVal)) {
					alert('이메일 형식을 확인해주세요.');
					return;
				}
			}
		}else if(checkVal=="phone"){
			if($("#mobile1").val()=="" || $("#mobile2").val()=="" || $("#mobile3").val()=="" ){
				alert("휴대폰 번호를 입력해주세요.");
				return;
			}
		}
	}
	
	
	$.ajax({
		url : "/user/find/pswd",
		type : "POST",
		async : false,
		data : $("#findPasswdForm").serialize(),
		success : function(result) {
			if (result.status != true) {
				if (result.message == "") {
					alert("입력하신 정보로 가입 된 회원 정보는 존재하지 않습니다.");
					return;
				} else {
					alert(result.message);
					return;
				}
			} else {
				//페이지 이동
				window.location.href = result.data;
			}
		},
		error : function(jqXHR, textStatus, errorThrown) {
			//세션이나 쿠키가 없을 때는 LoginCheckAspect 에서 401 에러 발생
			if (jqXHR.status == '401') {
				location.href = "/common/sessionError.do";
			} else {
				alert("ERR=" + 'HTTP status code: '
						+ jqXHR.status + '\n'
						+ 'textStatus: ' + textStatus
						+ '\n' + 'errorThrown: '
						+ errorThrown);
				console
						.log('HTTP message body (jqXHR.responseText): '
								+ '\n' + jqXHR.responseText);
			}
		}
	});
	
}

$(document).ready(function() {
}); 
	
</script>
</head>
	<th:block layout:fragment="content">
		<div id="page" class="page">
			<div id="content" class="site-content">
				<div id="primary"
					class="content-area grid-parent mobile-grid-100 grid-100 tablet-grid-100">
					<main id="main" class="site-main">
						<div id="container">
							<div class="header">
								<img class="featured-image lazyloaded"
									src="https://static.life.com/wp-content/uploads/2020/07/22202946/sitemapbg.png"
									data-lazy-src="https://static.life.com/wp-content/uploads/2020/07/22202946/sitemapbg.png"
									data-was-processed="true">
								<noscript>
									<img class="featured-image"
										src="https://static.life.com/wp-content/uploads/2020/07/22202946/sitemapbg.png">
								</noscript>
							</div>
						</div>
						<div>
							<form id="findPasswdForm" name="findPasswdForm" method="post" target="_self" enctype="multipart/form-data" onsubmit="return false;">
								<input id="returnUrl" name="returnUrl"
									value="/user/find_pswd_result" type="hidden">
								<div class="form-container">
									<div id="findPswd">
										<fieldset class="find-container">
											<legend><b>비밀번호 찾기</b></legend>
											<table>
												<tr>
													<td>
														<p class="check">
															<input id="check_method1" name="check_method" fw-filter="" fw-label="찾는방법" fw-msg="" value="email" type="radio" checked="checked" onchange="fnIdType();">
															<label for="check_method1">이메일</label> 
															<input id="check_method2" name="check_method" fw-filter="" fw-label="찾는방법" fw-msg="" value="phone" type="radio" onchange="fnIdType();">
															<label for="check_method2"><span id="search_type_mobile_lable" style="display: inline;">휴대폰번호</span></label>
														</p>
													</td>
												</tr>
												<tr>
													<td>
														<strong class="term">아이디</strong>
													</td>
													<td>
														<input id="userId" name="userId" fw-filter="isFill&amp;isIdentity" fw-label="아이디" fw-msg="" class="lostInput" placeholder="" value="" type="text">
													</td>
												</tr>
												<tr>
													<td>
														<div id="emailTitle">
															<strong>이메일로 찾기</strong>
														</div>
														<div id="mobileTitle" style="display: none;">
															<strong>휴대폰 번호로 찾기</strong>
														</div>
													</td>
													<td>
														<div id="emailView">
															<input id="email" name="email" fw-filter="isEmail" fw-label="이메일" fw-msg="" class="lostInput" placeholder="" value="" type="text">
														</div>
														<div id="mobileView" style="display: none; margin: 0" class="mobile" >
															<input id="mobile1"name="mobile1" fw-filter="isMin[3]&amp;isMax[3]&amp;isNumber" fw-label="휴대전화 번호" fw-msg="" class="mobile" placeholder=""
																maxlength="3" value="" type="text" onkeydown="checkNumber(event);"> 
															<b>-</b> 
														<input id="mobile2" name="mobile2" fw-filter="isMin[3]&amp;isMax[4]&amp;isNumber" fw-label="휴대전화 번호" fw-msg="" class="mobile" placeholder=""
																maxlength="4" value="" type="text" onkeydown="checkNumber(event);"> 
															<b>-</b> 
														<input id="mobile3" name="mobile3" fw-filter="isMin[4]&amp;isMax[4]&amp;isNumber" fw-label="휴대전화 번호" fw-msg="" class="mobile" placeholder=""
																maxlength="4" value="" type="text" onkeydown="checkNumber(event);">
														</div>
													</td>
												</tr>
											</table>
											<div class="ec-base-button gColumn">
												<button onclick="findPswd();">확인</button>
											</div>
										</fieldset>
									</div>
								</div>
							</form>
						</div>
					</main>
					<!-- #main -->
				</div>
				<!-- #primary -->
			</div>
			<!-- #content -->
		</div>
	</th:block>
</html>
