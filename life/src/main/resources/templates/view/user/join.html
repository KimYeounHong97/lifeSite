<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{/layout/default_layout}">
<head>
<!-- html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/common/login.css}">
</th:block>
<!-- html 고유 스크립트 추가 -->
<th:block layout:fragment="script"></th:block>
<script type="text/javascript">
	//이메일 형식 체크
	function validateEmail(sEmail) {
		var filter = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
		if (filter.test(sEmail)) {
			return true;
		} else {
			return false;
		}
	}
	
	//비밀번호 형식 체크
	function validatePswd(sPswd) {
		var filter = /(?=.*\d{1,50})(?=.*[~`!@#$%\^&*()-+=]{1,50})(?=.*[a-zA-Z]{2,50}).{8,50}$/;
		if (filter.test(sPswd)) {
			return true;
		} else {
			return false;
		}
	}
	
	//아이디 중복 확인
	function fnIdCheck(){
		if ($("#userId").val() == "") {
			alert("아이디를 입력해주세요.");
			return;
		}
		
	}
	
	//우편번호 팝업
	function fnAddres(){
		//카카오 지도 발생
        new daum.Postcode({
            oncomplete: function(data) { //선택시 입력값 세팅
                //document.getElementById("address_kakao").value = data.address; // 주소 넣기
                //document.querySelector("input[name=address_detail]").focus(); //상세입력 포커싱
            }
        }).open();
	}

	//회원가입
	function fnJoin() {
		if ($("#userId").val() == "") {
			alert("아이디를 입력해주세요.");
			return;
		}else if($("#passwd").val()==""){
			alert("비밀번호를 입력해주세요.");
			return;
		}else if($("#user_passwd_confirm").val()==""){
			alert("비밀번호를 확인을 입력해주세요.");
			return;
		}else if($("#passwd").val() != $("#user_passwd_confirm").val()){
			alert("비밀번호와 비밀번호 확인란을 동일하게 입력해주세요.");
			return;
		}else if(!validatePswd($("#passwd").val())){
			alert("비밀번호 입력 조건이 올바르지 않습니다.");
			return;
		}else if($("#gender").val()==""){
			alert("성별을 입력해주세요.");
			return;
		}else if($("#mobile1").val()=="" || $("#mobile2").val()=="" || $("#mobile3").val()==""){
			alert("휴대전화를 입력해주세요.");
			return;
		}else if($("#email").val()==""){
			alert("이메일을 입력해주세요.");
			return;
		}else if(!validateEmail($("#email").val())){
			alert("이메일 형식을 확인해주세요.");
			return;
		}

		$.ajax({
			url : "/user/join/member",
			type : "POST",
			async : false,
			data : $("#joinUserForm").serialize(),
			success : function(result) {
				debugger;
				if (result.status != true) {
					if (result.message == "") {
						alert("입력하신 정보로 가입 된 회원 아이디는 존재하지 않습니다.");
						return;
					} else {
						alert(result.message);
						return;
					}
				} else {
					//페이지 이동
					window.location.href = result.data;
				}
			},
			error : function(jqXHR, textStatus, errorThrown) {
				//세션이나 쿠키가 없을 때는 LoginCheckAspect 에서 401 에러 발생
				if (jqXHR.status == '401') {
					location.href = "/common/sessionError.do";
				} else {
					alert("ERR=" + 'HTTP status code: ' + jqXHR.status + '\n'
							+ 'textStatus: ' + textStatus + '\n'
							+ 'errorThrown: ' + errorThrown);
					console.log('HTTP message body (jqXHR.responseText): '
							+ '\n' + jqXHR.responseText);
				}
			}
		});

	}

	$(document).ready(function() {
	});
</script>
</head>

												<tr>
